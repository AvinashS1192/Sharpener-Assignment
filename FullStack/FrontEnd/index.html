<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front End - User Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Appointment</h1>

      <form id="userForm" onsubmit="formHandler(event)">
        <label for="username">Username</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter username"
          required
        />

        <label for="number">Number</label>
        <input
          id="number"
          name="number"
          type="tel"
          inputmode="numeric"
          placeholder="Enter phone or number"
          required
        />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
        />

        <button type="submit" id="submitBtn">Submit</button>
      </form>

      <div id="usersList" class="msg" aria-live="polite"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
